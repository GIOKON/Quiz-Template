
    <section class="footer-wrapper">
      <div class="footer-container container">
          <div class="footer-column four columns"  *ngIf="!dontShow">

            <div id="text-7" class="widget widget_text gdlr-item gdlr-widget">
              <h3 class="gdlr-widget-title">Contact Information</h3>
              <div class="clear"></div>
              <div class="textwidget">
                  <!-- <p><i class="gdlr-icon fa fa-map-marker" style="color: #444444; font-size: 16px; "></i>184 Main Collins Street West Victoria 8007</p> -->
                  <p *ngIf="user.phoneNumber"><i class="gdlr-icon fa fa-phone" style="color: #444444; font-size: 16px; "></i>+{{user.country.phoneCode}} {{user.phoneNumber}}</p>
                  <p *ngIf="user.email"><i class="gdlr-icon fa fa-envelope" style="color: #444444; font-size: 16px; "></i> {{user.email}}</p>
                  <!-- <p><i class="gdlr-icon fa fa-clock-o" style="color: #444444; font-size: 16px; "></i> Everyday 9:00-17:00</p> -->
              </div>
          </div>
          </div>
          <div class="footer-column four columns" id="footer-widget-3" style="padding-right: 70px;" *ngIf="!dontShow">
              <div id="text-10" class="widget widget_text gdlr-item gdlr-widget">
                  <h3 class="gdlr-widget-title">About</h3>
                  <div class="clear"></div>
                  <div class="textwidget">
                    <!-- <img src="assets\hotel\upload\awards-logo-dark.jpg" alt=""> -->
                      <div class="clear"></div>
                      <div class="gdlr-space m220" [innerHTML]="user.description"></div>
                      </div>
              </div>
          </div>
          <div class="footer-column three columns" id="footer-widget-2" *ngIf="!dontShow">
              <div id="recent-posts-5" class="widget widget_recent_entries gdlr-item gdlr-widget">
                  <h3 class="gdlr-widget-title">Listings</h3>
                  <div class="clear"></div>
                  <ul>
                      <li>
                          <a routerLink="/{{user.endpoint}}">See {{user.name}}'s Listings!</a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="clear"></div>
      </div>

      <div class="copyright-wrapper">
          <div class="copyright-container container">
              <div class="copyright-left">
                <a class="mr10 ml10" routerLink="/about">About Guest Host Direct</a> |
                  <a class="mr10 ml10" routerLink="/about">Contact Us</a>
              </div>
              <div class="copyright-right">
                  Copyright {{now.getFullYear()}} All Right Reserved </div>
              <div class="clear"></div>
          </div>
      </div>
  </section>
